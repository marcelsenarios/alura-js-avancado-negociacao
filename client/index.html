<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


   <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   <link rel="stylesheet" href="css/custom.css">

    <title>Negociação</title>
</head>
<body>

    <div class="container">
        <br>
        <div class="row">
            <div class="col-8">
                <h1> <i class="fa fa-glasses"></i> Negociação</h1>
            </div>
            <div class="col-4 text-right align-bottom">
                <div class="top-10">
                    <button class="btn btn-secundary" type="button"><i class="fas fa-file-import"></i> Importar</button>
                    <button class="btn btn-danger" type="button"><i class="fas fa-trash-alt"></i> Apagar</button>
                </div>
            </div>
        </div>

        <hr>

        <form class="form">

            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" class="form-control" required autofocus/>
            </div>
    
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
            </div>
    
            <div class="form-group">
                <label for="valor">Valor</label>
                <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
            </div>
            
            <div class="form-group text-right">
                <button class="btn btn-primary" type="submit"><i class="fas fa-plus"></i> Incluir</button>
            </div>
            
        </form> 
        
        <hr>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th>Volume</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>

    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/index.js"></script>        
</body>
</html>
